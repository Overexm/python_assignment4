{% extends "main.html" %}

{% block content %}
<div class="column is-four-fifths">
    <h3 class="title">Coins</h3>
    <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="notification is-danger">
              {{ messages[0] }}
          </div>
      {% endif %}
      {% endwith %}
        <form method="POST" action="">
            <div class="field">
                <div >
                    <input class="input is-large" type="text" name="coin_name" placeholder="Currency">
                </div>
            </div>
            
            <button class="button is-block is-info is-medium">Submit</button>
        </form>
        
    
    </div>
</div>
{% endblock %}
